<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const url = 'https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/'
        const key = '?key=GS4WHYRHXPH63Z32XEB64WU9W'
        async function weatherReport(location) {
            const response = await fetch(url + location + key, {mode: "cors"});
            const weatherData = await response.json();
            return weatherData;
        }
        const weather = weatherReport('qatar').then(response => console.log(response));
        //console.log(weather);
        //weatherReport('qatar').then(response => console.log(response));
    </script>
</body>
